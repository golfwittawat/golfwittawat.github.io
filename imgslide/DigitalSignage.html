<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Signage - Premium Edition</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="app_icon_sw.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --gold: #d4af37;
            --gold-light: #f1d592;
            --text-main: #f4f4f4;
            --text-dim: #a0a0a0;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(212, 175, 55, 0.3);
            --transition-speed: 1.5s;
            --font-serif: 'Playfair Display', Georgia, serif;
            --font-sans: 'Montserrat', Arial, sans-serif
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-drag: none
        }

        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-dark);
            font-family: var(--font-sans);
            color: var(--text-main)
        }

        body.hide-cursor {
            cursor: none
        }

        .bg-animate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #0a0a0a 100%);
            z-index: -1
        }

        .bg-animate::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg at 50% 50%, transparent 0%, rgba(212, 175, 55, 0.05) 50%, transparent 100%);
            animation: rotate 20s linear infinite
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg)
            }

            to {
                transform: rotate(360deg)
            }
        }

        #slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
            background-size: cover;
            background-position: center
        }

        .slide.active {
            opacity: 1
        }

        .controls {
            position: fixed;
            bottom: 40px;
            right: 40px;
            display: flex;
            gap: 15px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none
        }

        body.playing .controls {
            opacity: 1;
            pointer-events: auto
        }

        body.hide-cursor .controls {
            opacity: 0;
            pointer-events: none
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            color: var(--gold);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem
        }

        .control-btn:hover {
            background: rgba(212, 175, 55, 0.1);
            transform: scale(1.1);
            border-color: var(--gold)
        }

        .control-btn.active {
            background: var(--gold);
            color: #000
        }

        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 40px
        }

        .overlay-content {
            max-width: 600px;
            padding: 60px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeInScale 0.8s ease-out
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95)
            }

            to {
                opacity: 1;
                transform: scale(1)
            }
        }

        h1 {
            font-family: var(--font-serif);
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, var(--gold-light), var(--gold));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-bottom: 50px
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center
        }

        .btn-main {
            background: linear-gradient(135deg, var(--gold) 0%, #b8860b 100%);
            color: #000;
            border: none;
            padding: 22px 60px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.1em
        }

        .btn-main:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(212, 175, 55, 0.4);
            filter: brightness(1.1)
        }

        .management-section {
            margin-top: 50px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%
        }

        .management-title {
            font-size: 0.8rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 25px
        }

        .btn-secondary-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-main);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 14px 28px;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s ease
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--gold);
            color: var(--gold)
        }

        #status {
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--gold);
            font-weight: 500;
            min-height: 1.2em
        }

        .tip {
            margin-top: 25px;
            font-size: 0.75rem;
            color: var(--text-dim);
            font-style: italic;
            opacity: 0.6
        }

        input[type="file"] {
            display: none
        }

        body.vertical h1 {
            font-size: 2.5rem
        }

        body.vertical .overlay-content {
            padding: 40px 20px;
            width: 90vw
        }

        body.vertical .controls {
            bottom: 20px;
            right: 20px;
            flex-direction: column
        }

        .interval-control {
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            color: var(--text-dim);
            font-size: 0.9rem
        }

        .interval-input {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: var(--gold);
            padding: 8px 15px;
            border-radius: 8px;
            width: 80px;
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
            outline: none
        }

        .interval-input:focus {
            border-color: var(--gold);
            background: rgba(212, 175, 55, 0.1)
        }

        .interval-input::-webkit-inner-spin-button,
        .interval-input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0
        }

        #license-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(30px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            text-align: center;
            padding: 40px
        }

        #license-modal.hidden {
            display: none
        }

        .license-box {
            max-width: 500px;
            padding: 50px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5)
        }

        .license-icon {
            font-size: 4rem;
            margin-bottom: 20px
        }

        .license-title {
            font-family: var(--font-serif);
            font-size: 2rem;
            color: var(--gold);
            margin-bottom: 10px
        }

        .license-subtitle {
            color: var(--text-dim);
            margin-bottom: 30px;
            font-size: 0.9rem
        }

        .license-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            color: var(--gold);
            padding: 15px 20px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 1.1rem;
            text-align: center;
            letter-spacing: 0.1em;
            outline: none;
            margin-bottom: 20px
        }

        .license-input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3)
        }

        .license-input.error {
            border-color: #ff4444;
            animation: shake 0.5s ease
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0)
            }

            25% {
                transform: translateX(-10px)
            }

            75% {
                transform: translateX(10px)
            }
        }

        .license-error {
            color: #ff6b6b;
            font-size: 0.85rem;
            margin-bottom: 15px;
            min-height: 1.2em
        }

        .license-btn {
            background: linear-gradient(135deg, var(--gold) 0%, #b8860b 100%);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 100px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em
        }

        .license-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.4)
        }

        .license-info {
            margin-top: 30px;
            font-size: 0.75rem;
            color: var(--text-dim);
            opacity: 0.6
        }
    </style>
</head>
